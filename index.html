<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글로벌 외환투자 가입자 대상 이벤트</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      background-color: #f0f0f0;
      /* 이미지 중앙 정렬을 위한 Flexbox */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px; /* 좌우 여백만 적용, 상하 여백 제거 */
    }
    .container img {
      max-width: 100%;
      height: auto; /* 원본 비율 유지 */
      display: block;
    }
    /* 모바일 기기에서는 모든 여백 제거 */
    @media (max-width: 768px) {
      .container {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image/landing page.png" alt="랜딩페이지 이미지">
  </div>
</body>
</html>
