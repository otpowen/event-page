<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글로벌 외환투자 가입자 대상 이벤트</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      background-color: #f0f0f0;
      /* 이미지 중앙 정렬을 위한 Flexbox */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px; /* 좌우 여백만 적용, 상하 여백 제거 */
    }
    .container img {
      max-width: 100%;
      height: auto; /* 원본 비율 유지 */
      display: block;
    }
    /* 모바일 기기에서는 모든 여백 제거 */
    @media (max-width: 768px) {
      .container {
        padding: 0;
      }
    }
    /* 카카오톡 상담 버튼 스타일 */
    .kakao-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #F7E600; /* 카카오톡 노란색 */
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-decoration: none;
    }
    .kakao-btn img {
      width: 35px;
      height: 35px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image/landing page.png" alt="랜딩페이지 이미지">
  </div>
  <!-- 카카오톡 상담 버튼 -->
  <a href="https://your-kakao-consult-link.com" class="kakao-btn" target="_blank">
    <img src="image/icon/kakao.png" alt="카카오톡 상담">
  </a>
</body>
</html>
